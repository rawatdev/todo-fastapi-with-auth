{% extends "layout.html" %} {% block content %}

<div class="container">
  <div class="card">
    <div class="card-header">Let's edit your todo!</div>
    <div class="card-body">
      <form class="update-form">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" required />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea
            class="form-control"
            rows="3"
            name="description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select class="form-control" name="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Update todo</button>
        <button type="button" class="btn btn-danger delete-btn">Delete</button>
      </form>
    </div>
  </div>
</div>

<script>
  const updateForm = document.querySelector(".update-form")
  const deleteBtn = document.querySelector(".delete-btn")
  const pathArray = window.location.pathname.split("/")
  const todoId = parseInt(pathArray[pathArray.length - 1])

  fetch(`http://localhost:8000/todos/${todoId}`)
    .then((res) => res.json())
    .then((todo) => {
      updateForm.title.value = todo.title
      updateForm.description.value = todo.description
      updateForm.priority.value = todo.priority
    })
    .catch((err) => {
      console.log("Error while getting todo", err)
    })

  // Update Todo
  updateForm.addEventListener("submit", (e) => {
    e.preventDefault()

    const updatedData = {
      title: updateForm.title.value,
      description: updateForm.description.value,
      priority: parseInt(updateForm.priority.value),
      complete: false,
    }

    fetch(`http://localhost:8000/todos/${todoId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(updatedData),
    })
      .then((res) => res.json())
      .then((data) => {
        console.log(data)
        window.location.href = "/"
      })
      .catch((err) => console.log(err))
  })

  // Delete Todo
  deleteBtn.addEventListener("click", () => {
    fetch(`http://localhost:8000/todos/${todoId}`, {
      method: "DELETE",
    })
      .then((res) => res.json())
      .then((data) => {
        console.log(data)
        window.location.href = "/"
      })
      .catch((err) => {
        console.log("Unable to delete", err)
      })
  })
</script>

{% endblock content %}
